    <div class="container">
      <form class="form" id="section01">
        <img
          src="https://www.dndbeyond.com/avatars/thumbnails/43940/779/420/618/638607457550642172.png"
          alt="cleric"
        />
        <h1>Section 01 - Fantasy d20 Questions</h1>
        <p>
          Roll d20 three times and answer the corresponding questions for your
          character:
        </p>

        <label for="101">
          1. When did your character first feel powerful or capable based on
          their own abilities?</label
        >
        <textarea name="101" id="101" class="box question"></textarea>
        <label for="102"
          >2. What is something your character has always wanted to
          learn?</label
        >
        <textarea name="102" id="102" class="box question"></textarea>
        <label for=""
          >3. Where would your character have heard stories of far-off places?
          What fascinated them the most about theses stories?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for=""
          >4. What is a tradition that your character grew up with that is
          unusual in the wider world? Do they feel compelled to share it?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for=""
          >5. What is something your character had forbidden to them growing up?
          Did your character desire this forbidden thing?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for=""
          >6. Who does your character see as their most important teacher? What
          was the biggest disagreement they had with this teacher? In what way
          were they most aligned?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for=""
          >7. What goal or prize is your character chasing, even
          passively?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for=""
          >8. Who or what does your character most crave validation from? How
          did they develop these values?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for=""
          >9. What challenge does your character dread even if they would not
          run from it? Why does this challenge stand out?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for=""
          >10. Does your character have a place they feel at home? If so, why
          would they choose to leave? If not, what would tempt them to
          settle?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for=""
          >11. Who does your character pity? Would that person or group see
          themselves as pitiable?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for=""
          >12. What knowledge or skill does your character have that no one else
          does? Do they understand this is special?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for=""
          >13. What secret does your character keep that is dangerous to them?
          Who else knows this secret?</label
        >
        <textarea name="" id="" class="box question"></textarea>
        <label for="114"
          >14. Who is your character's most formidable foe? What would it take
          to change this relationship? Does your character want that?</label
        >
        <textarea name="114" id="114" class="box question"></textarea>
        <label for="115"
          >15. What flaw, weakness, or vulnerability is your character sensitive
          about? How do they manage their sensitivity?</label
        >
        <textarea name="115" id="115" class="box question"></textarea>
        <label for="116"
          >16. What was your character's favorite story growing up? hy did they
          love it? Who told it to them?</label
        >
        <textarea name="116" id="116" class="box question"></textarea>
        <label for="117"
          >17. What skill did your character learn to survive? What skill did
          they learn out of interest?</label
        >
        <textarea name="117" id="117" class="box question"></textarea>
        <label for="118"
          >18. What question does your character long to find an answer for?
          What answer do they hope for? What answer do they fear?</label
        >
        <textarea name="118" id="118" class="box question"></textarea>
        <label for="119"
          >19. How does your character show affection for friends, people they
          respect, romantic interests, and people they want to protect?</label
        >
        <textarea name="119" id="119" class="box question"></textarea>
        <label for="120"
          >20. What is your character good at hiding about themselves? What are
          they bad at hiding?</label
        >
        <textarea name="120" id="120" class="box question"></textarea>
        <button type="button" class="submit" id="backstory-button">
          Submit
        </button>
      </form>
