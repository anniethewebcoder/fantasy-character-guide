<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FCG - Character</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <button type="button" id="logout-button">Sign Out</button>
      </div>
      <div id="message" class="messagebox"></div>
      <div id="characters" class="list"></div>
      <button type="button" id="character-button">Load Character</button>
      <form class="form" style="display: none">
        <img
          src="https://www.dndbeyond.com/avatars/thumbnails/43940/812/420/618/638607458265993956.png"
          alt="character"
        />
        <h1>Create Your Character</h1>
        <input
          type="text"
          name="charname"
          id="charname"
          placeholder="Character's Name"
          class="box"
        />
        <input
          type="text"
          name="charage"
          id="charage"
          placeholder="Character's Age"
          class="box"
        />
        <input
          type="text"
          name="charspecies"
          id="charspecies"
          placeholder="Character's Species"
          class="box"
        />
        <input
          type="text"
          name="charclass"
          id="charclass"
          placeholder="Character's Class"
          class="box"
        />
        <input
          type="text"
          name="charbackground"
          id="charclass"
          placeholder="Character's Background"
          class="box"
        />
        <button type="button" class="submit" id="character-button">
          Create
        </button>
      </form>
    </div>
    <script type="module" src="./character.js"></script>
  </body>
</html>
