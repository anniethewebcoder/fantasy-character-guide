<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FCG - Forgot</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <img
          src="https://www.dndbeyond.com/avatars/thumbnails/43940/852/420/618/638607459371603812.png"
          alt="avatar"
        />
        <h1>RECOVER PASSWORD</h1>

        <input
          type="text"
          name="lname"
          id="lname"
          class="box"
          placeholder="Last Name"
        />

        <input
          type="text"
          name="uname"
          id="uname"
          class="box"
          placeholder="Player Name"
        />
        <input
          type="email"
          name="email"
          id="email"
          class="box"
          placeholder="Email Address"
        />
        <input
          type="submit"
          value="Recover Password"
          id="submit"
          class="submit"
        />

        <a href="login.html">Already know your password? Sign in.</a>

        <a href="register.html">Don't have an account? Sign up.</a>
      </form>
    </div>
  </body>
</html>
