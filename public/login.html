<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FCG - Login</title>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>Fantasy Character Guide</li>
      </ul>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Support</a></li>
        <li><a href="login.html">Sign In</a></li>
      </ul>
    </div>
    <div class="container">
      <form class="form">
        <img
          src="https://www.dndbeyond.com/avatars/thumbnails/43940/797/420/618/638607457905913506.png"
          alt="avatar"
        />
        <h1>SIGN IN</h1>
        <div id="message" class="messagebox" style="display: none"></div>
        <input
          type="email"
          name="email"
          id="email"
          class="box"
          placeholder="Enter Email"
        />
        <input
          type="password"
          name="password"
          id="password"
          class="box"
          placeholder="Enter Password"
        />
        <button type="button" class="submit" id="login-button">Sign In</button>

        <a href="forgot.html">Forgot password?</a>
        <a href="register.html">Don't have an account? Sign up.</a>
      </form>
    </div>
    <div class="footer">
      Fantasy Character Guide &copy; Annie Kwon [Impala - Code the Dream]
    </div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
