<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>FCG - Login</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <img
          src="https://www.dndbeyond.com/avatars/thumbnails/43940/797/420/618/638607457905913506.png"
          alt="avatar"
        />
        <h1>SIGN IN</h1>
        <input
          type="email"
          name="logemail"
          id="logemail"
          class="box"
          placeholder="Enter Email"
        />
        <input
          type="password"
          name="password"
          id="password"
          class="box"
          placeholder="Enter Password"
        />
        <input type="submit" value="Log In" id="submit" class="submit" />

        <a href="forgot.html">Forgot password?</a>
        <a href="register.html">Don't have an account? Sign up.</a>
      </form>
    </div>
  </body>
</html>
