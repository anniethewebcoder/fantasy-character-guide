<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>FCG - Register</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <img
          src="https://www.dndbeyond.com/avatars/thumbnails/43940/759/420/618/638607457242601819.png"
          alt="avatar"
        />
        <h1>SIGN UP</h1>
        <div class="namebox">
          <input
            type="text"
            name="fname"
            id="fname"
            class="name"
            placeholder="First Name"
          />
          <input
            type="text"
            name="lname"
            id="lname"
            class="name"
            placeholder="Last Name"
          />
        </div>
        <input
          type="email"
          name="email"
          id="email"
          class="box"
          placeholder="Email Address"
        />
        <input
          type="password"
          name="password"
          id="pass1"
          class="box"
          placeholder="Enter Password"
        />
        <input
          type="password"
          name="password"
          id="pass2"
          class="box"
          placeholder="Confirm Password"
        />
        <input type="submit" value="Sign Up" class="submit" />

        <a href="login.html">Already have an account? Sign in.</a>
      </form>
    </div>
  </body>
</html>
