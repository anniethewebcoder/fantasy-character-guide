<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FCG - Journal</title>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li>Fantasy Character Guide</li>
      </ul>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Support</a></li>
        <li><a href="index.html">Sign Out</a></li>
      </ul>
    </div>
    <div class="container">
      <form action="" class="form">
        <img
          src="https://www.dndbeyond.com/avatars/thumbnails/43940/759/420/618/638607457242601819.png"
          alt="bard"
        />
        <h1 id="questchar">Quest Journal</h1>
        <input
          type="text"
          name="entryTitle"
          id="entryTitle"
          class="box"
          placeholder="Title"
        />
        <textarea
          name="entryEntry"
          id="entryEntry"
          rows="8"
          class="box entry"
          placeholder="What happened?"
        ></textarea>
        <button type="button" class="submit" id="journal-button">Done</button>
        <button
          type="button"
          class="submit"
          id="edit-journal-button"
          style="display: none"
        >
          Change
        </button>
        <div id="entries"></div>
      </form>
    </div>
    <div class="footer">
      Fantasy Character Guide &copy; Annie Kwon [Impala - Code the Dream]
    </div>
    <script type="module" src="./journal.js"></script>
  </body>
</html>
